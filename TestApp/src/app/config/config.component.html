<style>
  button {
    background-color: rgb(199, 238, 23);
    border: round;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
  }
</style>

  <button (click)="clear(); showConfigResponse()">GetResponse</button>

<div style="text-align: center">
  <button><a href="surefire-reports/index.html">Run Selenium Tests</a></button>
  <span *ngIf="message">
    <p>Heroes API URL is "{{message}}"</p>
  </span>
</div>
<div style="padding: 10px"></div>
<div style="text-align: center">
  <!-- <button (click)="clear(); showConfig()">Get</button>
  <button (click)="clear(); showConfigResponse()">GetResponse</button>
  <button (click)="clear()">clear</button>
  <button (click)="clear(); makeError()">error</button> -->
  <!--<button><a href="../TestResults/seleniumReports.html">Run Selenium Tests</a></button>-->
  <button><a href="tmp/report.html">Run Protractor Tests</a></button>
  <span *ngIf="message">
    <p>Heroes API URL is "{{message}}"</p>
    <div *ngIf="headers">
      Response headers:
      <ul>
        <li *ngFor="let header of headers">{{header}}</li>
      </ul>
    </div>
  </span>
</div>
<p *ngIf="error" class="error">{{error | json}}</p>
<div id="mainContainer">{{body}}</div>
